<body>
    
        <div id="gifContainer">
            <h1 class="titleText" style="text-align: center;">Today's Trending GIFs</h1>
            <br>
            
          
                <button id="button" class="flip mx-auto">Show Me!</button>

            <br>
            <br>
      
        </div>

        <section>
            <main>
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img id="carousel0" src="" class="d-block w-100 img-fluid" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img id="carousel1" src="" class="d-block w-100 img-fluid" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img id="carousel2" src="" class="d-block w-100 img-fluid" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img id="carousel3" src="" class="d-block w-100 img-fluid" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img id="carousel4" src="" class="d-block w-100 img-fluid" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img id="carousel5" src="" class="d-block w-100 img-fluid" alt="...">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
            </main>   
        </section>
           

    




    <script type="text/javascript" src="Java.js"></script>
